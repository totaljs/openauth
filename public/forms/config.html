<div data---="largeform__common.form__if:~PATH~;title:@(Configuration);icon:wrench;autofocus:true;scrollbar:1;submit:?/submit;width:800" class="hidden" data-scope="~PATH~">
	<div class="padding">
		<div data---="configuration__?.config__datasource:?.configuration"></div>
	</div>
	<nav data---="validation__?">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.submit = function(hide) {
			var model = GET('? @reset');
			WAPI('config_save @showloading', { id: model.id, data: model.config }, ASETTER('message/response @hideloading', hide));
		};

	});

</script>
