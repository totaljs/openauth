@{layout('')}

<!DOCTYPE html>
<html>
<head>
	<title>@(Sign-in)</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="robots" content="all,follow" />
	<link rel="stylesheet" href="https://cdn.componentator.com/spa.min@18.css" />
	<style>
		html,body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
		.table { display: table; width: 100%; height: 100%; }
		.cell { display: table-cell; width: 100%; height: 100%; vertical-align: middle; text-align: center; }
	</style>
</head>
<body>

	<div class="table">
		<div class="cell">
			<div><i class="far fa-check-circle green mr5"></i><b>@(You have logged in successfully.)</b></div>
			<div class="help" style="margin-top:3px">@(Close this page)</div>
		</div>
	</div>

	<script>
		setTimeout(function() {
			try {
				window.close();
			} catch (e) {}
		}, 1500);
	</script>

</body>
</html>
